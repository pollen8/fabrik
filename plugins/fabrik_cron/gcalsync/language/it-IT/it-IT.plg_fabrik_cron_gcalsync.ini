PLG_CRON_GCAL_UPLOAD_LABEL="Direzione di sincronizzazione"
PLG_CRON_GCAL_UPLOAD_DESC="Se impostato su 'Da GCAL', ci sarà solo la sincronizzazione GCal per questo calendario.<br/>Se impostato su 'A GCal' ci verranno sincronizzati dalla lista Fabrik a Google calendar.
<br />If set to 'Both', we will sync events both ways.  If 'Both' or 'To GCal' selected, you will need to provide the login details below."
PLG_CRON_GCAL_FROM_GCAL="Da GCal"
PLG_CRON_GCAL_TO_GCAL="A GCal"
PLG_CRON_GCAL_BOTH="Entrambi"
PLG_CRON_GCAL_LOGIN_LABEL="GCal Login"
PLG_CRON_GCAL_LOGIN_DESC="Utente di accesso a GCal, necessarie se abilitata la sincronizzazione bidirezionale."
PLG_CRON_GCAL_PASSWD_LABEL="GCal Password"
PLG_CRON_GCAL_PASSWD_DESC="Password di accesso a GCal, necessarie se abilitata la sincronizzazione bidirezionale."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Data d'inizio"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Elemento utilizzato per evento Inizio Data / Ora."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Data fine"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Elemento utilizzato per evento Fine Data / Ora."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="Etichetta"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Elemento utilizzato per evento Etichetta (titolo)."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Descrizione"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Elemanto usato per la descrizione dell'evento. OPZIONALE."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="User ID"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="Impostazione OPZIONALE.  Se impostato, l'email del titolare del GCalendar sarà confrontata alla tabella Users di Joomla, e in caso di corrispondenza, il primo User ID corrispondente sarà scritto in questo elemento (come fosse inviato direttamente)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="Google ID"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Elemento usato per evento ID Google.  Di solito un elemento nascosto, utilizzato SOLO da questo plugin, per memorizzare l'ID univoco per ogni evento di Google.  Deve essere un elemento di  tipo test (colonna VARCHAR) di almeno 64 caratteri.  Se si utilizza la tabella di 'evento' predefinita che viene fornito con Fabrik, potrebbe essere necessario aggiungere questo elemento (di solito chiamato GCal_id), a seconda di quale versione è stato originariamente installato."
PLG_CRON_GCAL_URL_LABEL="Google URL"
PLG_CRON_GCAL_URL_DESC="URL completo per la versione di XML del feed Google Calendar che si desidera importare. Questo si trova andando nelle Impostazioni del calendario nella pagina di Google per quel calendario, l'opzione di XML per Indirizzo del Calendario (mostrerà solo eventi pubblici) o Indirizzo Privato (mostrerà tutti gli eventi)."
