PLG_CRON_GEOCODE_IS_EMPTY_LABEL="Empty Value"
PLG_CRON_GEOCODE_IS_EMPTY_DESC="Only used if 'Empty or Default' is selected for 'Geocode When'.  The value in the Map Element which should be considered to mean empty, i.e. this row needs encoding.  Needs to be of the form (lat,long):zoom, with no spaces."
PLG_CRON_GEOCODE_ZOOM_LABEL="Zoom Level"
PLG_CRON_GEOCODE_ZOOM_DESC="Google Maps zoom level to use for the encoded map elements."
PLG_CRON_GEOCODE_BATCH_LIMIT_LABEL="Batch Limit"
PLG_CRON_GEOCODE_BATCH_LIMIT_DESC="OPTIONAL - set a limit on the number of rows to process on each run of the plugin, to avoid hitting Google limits on geocode operations.  If not specified, all rows will be processed."
PLG_CRON_GEOCODE_DELAY_LABEL="Delay"
PLG_CRON_GEOCODE_DELAY_DESC="OPTIONAL - delay (in milliseconds) between geocoding requests to Google.  If you are seeing errors in the Fabrik log about Google limits, try setting this to a few hundred."
PLG_CRON_GEOCODE_WHEN_LABEL="Geocode When"
PLG_CRON_GEOCODE_WHEN_DESC="When to apply a geocode.  If 'Empty or Default', will only geocode if the map element is empty or has the 'Empty Value' (as specified below).  If 'Empty', will only geocode a row if the map element value is literally empty.  If 'Always', will geocode regardless of value of the map element.  NOTE - if you are using a 'Batch Limit', do not use 'Always' for this setting, as this will cause each run to simply re-encode the same batch."
PLG_CRON_GEOCODE_WHEN_EMPTY_OR_DEFAULT="Empty or Default"
PLG_CRON_GEOCODE_WHEN_EMPTY="Empty"
PLG_CRON_GEOCODE_WHEN_ALWAYS="Always"
PLG_CRON_GEOCODE_FROM_DESC="The type of geocoding to do.  If from Address, will look up the coordinates from Google's API using the address fields specified, and update the lat, lon and map elements (if specified). If from Lat/Lon, it won't actually geocode, will just create a Fabrik map element from individual lat/lon fields - useful if you are importing a table with individual fields and need to make a map element from them.  If Map to Lat/Lon, converts existing map element to individual lat/lon fields, useful if you need to export data.  If Map to Address, uses API to reverse geocode from the map element and update the address and lat/lon elements.  If Lat/Lon to Address, uses the API to reverse geocode and update address and map elements."
PLG_CRON_GEOCODE_FROM_LABEL="Gecode From"
PLG_CRON_GEOCODE_LAT_DESC="OPTIONAL - latitude element, either to geocode to as well / instead of the map element, or convert from to a map element (see Geocode From option)"
PLG_CRON_GEOCODE_LAT_LABEL="Latitude"
PLG_CRON_GEOCODE_LON_DESC="OPTIONAL - longitude element, either to geocode to as well / instead of the map element, or convert from to a map element (see Geocode From option)"
PLG_CRON_GEOCODE_LON_LABEL="Longitude"
PLG_CRON_GEOCODE_FROM_ADDRESS="Address"
PLG_CRON_GEOCODE_FROM_LAT_LON="Lat/Lon"
PLG_CRON_GEOCODE_FROM_MAP_TO_LAT_LON="Map to Lat/Lon"
PLG_CRON_GEOCODE_FROM_LAT_LON_TO_ADDRESS="Lat/Lon to Address"
PLG_CRON_GEOCODE_FROM_MAP_TO_ADDRESS="Map to Address"