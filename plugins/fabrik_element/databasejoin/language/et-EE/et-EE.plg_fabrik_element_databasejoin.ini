PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_LABEL="WHERE ja/või ORDER BY avaldis (SQL)"
PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_DESC="Filtreeri andmebaasiühenduse tulemusi, näidates vaid kirjeid, kus teatud väljal on teatud väärtus(ed) - nt WHERE avaldatud = 1 ORDER BY kuupaev DESC . Soovitame kasutada välja nime ees tabeli nime asendavat kohahoidjat {thistable}, et vältida päringuvigu. Näiteks kujul WHERE {thistable}.avaldatud = 1 ORDER BY {thistable}.kuupaev DESC"
PLG_ELEMENT_DBJOIN_Y_OFFSET_LABEL="Hüpikakna y kaugus"
