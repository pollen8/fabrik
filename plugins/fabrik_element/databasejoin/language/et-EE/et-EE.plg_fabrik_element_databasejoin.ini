PLG_ELEMENT_POPUP_FORM_DESC="Kui kasutatavale tabelile on loodud ka loetelu ja vorm, siis lisab valik 'jah' elemendi kõrvale andmete lisamise nupu. Sellele klikates saab seotud tabelisse lisada uued andmed, mis ilmuvad ka kohe elementi. "
