PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_DESC="Hüpikakna laius pikselites. Tühjaks jätmise korral püüab Fabrik ise otsustada, kui suur hüpikaken oleks antud juhul mõistlik. "
