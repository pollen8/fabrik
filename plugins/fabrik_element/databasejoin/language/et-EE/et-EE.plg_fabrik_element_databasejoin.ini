PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_DESC="Komaga eraldatud loetelu andmetest ja/või stringidest, mida soovid kasutada elemendi andmete siltidena (nt. inimesed.perekonnanimi, ', ', inimesed.eesnimi tekitab nime kujul Tamm, Mihkel). Tabelinime asemel on soovitatav kasutada {thistable} kohahoidjat. See tagab päringu korrektsuse (tabelinimedele võib nimelt lisanduda _#number vastavalt sellele, kui palju on andmeühendusi samale andmebaasitabelile. "
