PLG_ELEMENT_DBJOIN_WHERE_STATEMENT_DESC="Das Ergebnis des joins mit einer SQL WHERE und/oder ORDER BY Anweisung Filtern - z.B.  'WHERE published = 1 ORDER BY time_date DESC'. Bei unerwarteten Ergebnissen, meistens wenn mehr als ein join oder ein Kaskadierendes Element vorhanden ist, bitte vor die Feldnamen {diesetabelle} anhängen. z.B. WHERE {thistable}.foo = 'bar'"
PLG_ELEMENT_DBJOIN_Y_OFFSET_LABEL="Popup Fenster Y Offset"
PLG_ELEMENT_DBJOIN_Y_OFFSET_DESC="Legt fest wie weit von Oben das Event hinzufügen Fenster erscheint. Nützlich um das Fenster unterhalb einer Navigation anzuzeigen. Standard ist 0."
PLG_ELEMENT_POPUP_FORM_LABEL="Popup Formular"
PLG_ELEMENT_POPUP_FORM_DESC="Wenn ein Formular mit einer Join-Tabelle Verbunden ist dann wird bei Klick auf Ja ein Hinzufügen-Button neben der join Liste angezeigt. Bei Klick öffnet sich ein Formular mit dem neue Datensätze hinzugefügt werden können."

