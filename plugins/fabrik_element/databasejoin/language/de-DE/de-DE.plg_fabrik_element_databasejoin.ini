PLG_ELEMENT_DBJOIN_OR_CONCAT_LABEL_DESC="Eine Komma separierte Liste mit Daten und/oder Zeichenketten die für die DB join Beschriftung verwendet wird. (z.B. `personen.nachname, ', ', personen.vorname` erzeugt die Beschriftung `Schmidt, Heinz`). Leer lassen um den im obigen DropDown gewählten Standard zu verwenden. Verwenden sie {diesetabelle} Platzhalter um sicherzustellen das der richtige Tabellenname verwendet wird (der den Suffix "_QQ_"_n"_QQ_" enthalten kann falls mehrere joins zur gleichen Tabelle vorhanden sind).."
PLG_ELEMENT_DBJOIN_POPUP_WINDOW_WIDTH_LABEL="Popup Fenster Breite"
