PLG_ELEMENT_DBJOIN_READONLY_LINK_DESC="Nur im nur Lesen-Modus. Falls Sie einen Pop-up Formular aus der unten stehenden Liste ausgewählt haben dann wird der Wert dieses nur Lesen Elementes ein Link auf die Detail Ansicht dieses Eintrages."
PLG_ELEMENT_DBJOIN_RENDER_JOIN_LABEL="Render join als"
