PLG_ELEMENT_BIRTHDAY_EXAMPLEDESC="Tabellenansicht von Personen und ihren Geburtstagen (Jubiläen) ist vorhanden, die Formular- / Detailsansichten ebenso. Aber wie soll die Liste die Jubilare des nächsten Jahres zeigen.<br /><br />1) Eine Kopie der vorhandenen Tabelle erstellen. <br />2) In ihrer neuen Tabelle das Element mit Geburtstagen finden, öffnen und den link zum Elternelement lösen. Jetzt können die Einstellungen geändert werden.<br />3) In der Tabellenansicht: Alter / Jubiläum 'Jubiläen des nächsten Jahres' wählen. <br /> Jetzt zeigt die Tabelle bei allen Einträgen welches Jubiläum im nächsten jahr stattfindet. Beispiel: 44 (22.03.1987). Jubiläen werden hervorgehoben (Fettschrift). <br /><br />OK aber sie wollen nur Jubiläen? In diesem Fall benötigen sie einen Prefilter für die Tabelle: 'tables_pk' 'IN', 'SELECT FROM table WHERE tables_pk SUBSTRING ((YEAR (DATE_ADD (CURDATE (), INTERVAL 1 YEAR)) - YEAR (anv_field)), -2) IN ('00' , '10 ', '20', '25 ', '30', '40 ', '50', '60 ', '70', '75 ', '80', '90 ')' und als Wert auswählen 'Query'."
