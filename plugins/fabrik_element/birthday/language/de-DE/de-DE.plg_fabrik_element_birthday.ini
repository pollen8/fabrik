PLG_ELEMENT_BIRTHDAY_EMPTYISNULL="Erlaube Null für leere Datumsangabe"
PLG_ELEMENT_BIRTHDAY_EMPTYISNULLDESC="Manchmal ist es sinnvoll 'Kein Datum' d.h. den Wert NULL in der Db zu haben, manchmal benötigen sie ein NULL Datum ('0000-00-00'). Ja wird empfohlen wenn sie Fabrik zusammen mit Daten einer anderen Komponente verwenden,z.B. Eventlist in der ein leeres Datum NULL sein muss. Nein empfehlen wir, wenn dieses Element in einer zusammengeführten wiederholbaren Gruppe ist UND Anzeigen in der Listenansicht im Zusammengeführten Modus werden UND sie ihre Daten im Original Listenformat Senden/Bearbeiten. Wenn sie diese Option später ändern müssen sie alle bereits vorhanden Elemente neu speichern um das gewünschte Format auch in diesen zu erhalten."