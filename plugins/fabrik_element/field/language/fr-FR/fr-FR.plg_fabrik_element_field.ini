PLG_ELEMENT_FIELD_THOUSAND_SEP_DESC="Si vous avez sélectionné 'oui' pour le format 'Nombre', ceci sera utilisé comme séparateur des milliers. Si vous avez besoin de spécifier un espace (séparateur standard en français), indiquez #32 à la place (Joomla supprime les espaces en début et fin de chaine au moment de la sauvegarde)."
PLG_ELEMENT_FIELD_THOUSAND_SEP_LABEL="Séparateur des milliers"
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Si 'oui', la valeur sera interprétée au travers de la fonction number_format() de PHP, qui insèrera automatiquement le séparateur des milliers et utilisera le séparateur décimal spécifiés ci-dessus. (En français, utilisez #32 au lieu de l'espace pour les milliers et le point pour la partie décimale). Cette fonction arrondira éventuellement le chiffre saisi en fonction de la longueur de la partie décimale spécifiée. Le formattage est appliqué uniquement quand le nombre est affiché dans la table ou dans la vue détaillée; mais n'affecte pas la manière dont il est enregistré en base de données. Notez que la fonction number_format() sera appliquée avant tout format sprintf() que vous auriez plus spécifier ci-dessus, ce qui peut avoir pour conséquence d'empêcher sprintf de reconnaitre la valeur comme étant un nombre."
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_LABEL="Formattage automatique du nombre"
