PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Bei Ja wird die Zahl mittels der PHP Funktion number_format() verarbeitet, die eine Tausender-Trennung und das angegebene Zeichen als Dezimal-Punkt einfügt.  So (for instance) to format French numbers, you would use a Thousand Separator of '#32' (=space, see tooltip of thousand sep below) and a Decimal Point of '.'.  Will also use the Decimal Length specified above, rounding the number if necessary.  Formatting is only applied when rendering the number in a table or detail view, does not affect how the value is stored in the table.  NOTE that number_format() will be applied BEFORE any sprintf() format you may specify below, which may mean that sprintf may not recognize the value as a number."
PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_LABEL="Number Format"
