PLG_ELEMENT_FIELD_USE_NUMBER_FORMAT_DESC="Kui Jah, siis väärtust töödeldakse üle PHP number_format() funktsiooni abil. See sisestab tuhande eraldaja ja näitab komaks selle märgi mis sa siin määrasid. Seega peaksid prantsusepärase numbrikuju saamiseks sisestama 'Tuhande eraldaja'ks '#32' (=tühik) ja 'Komakoht' sümboliks punkti '.'  Samamoodi saad määrata komakoha pikkuse, ümardada kui vaja.  Formaatimine mõjub numbri näitamisel listis või detailide vaates, andmebaasi tabelisse pannakse ta tabeli poolt määratud kujul.  NB number_format() rakendatakse ENNE sprintf() formaadi rakendamist."
