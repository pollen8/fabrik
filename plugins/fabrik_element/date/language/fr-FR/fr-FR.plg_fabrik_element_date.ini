PLG_ELEMENT_DATE_CSV_OFFSET_TZ_DESC="Format de date dans les fichiers CSV importés. Si défini à 'Normal', Fabrik considérera que les dates du fichier CSV sont dans le 'format de formulaire' que vous avez spécifié, et dans la timezone spécifiée à l'installation de Joomla!.  Si défini à 'MySQL, Local' les dates du fichier CSV doivent être au format MySQL (YYYY/MM/DD HH:MM:SS) avec la timezone spécifiée à l'installation de Joomla!.  Si défini à 'MySQL, GMT',les dates doivent être au format MySQL et de la timezone GMT."
