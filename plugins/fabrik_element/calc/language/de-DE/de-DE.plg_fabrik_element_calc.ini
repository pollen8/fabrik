PLG_ELEMENT_CALC_AJAX_DESC="Bei Ja überwacht das Element jeden Platzhalter der im Berechnen Feld gefunden wird, ändert sich dessen Wert löst dies eine Ajax Aufruf aus der die Berechnung neu startet und das Element mit dem neuen Wert füllt. "
PLG_ELEMENT_CALC_AJAX_LABEL="Ajax Berechnung"
PLG_ELEMENT_CALC_AJAX_OBSERVE_DESC="Zusätzlich zu jedem Platzhalter der in der Berechnung angegeben wurde. Sie können eine CSV Liste mit Platzhaltern hier zuweisen. Sie sollte im Format '{tablename___elementname},{tablename___elementname2}' sein. Die Ajax Berechnung wird ausgeführt sobald ein zugewiesenes Element sich ändert."
PLG_ELEMENT_CALC_AJAX_OBSERVE_LABEL="Ajax überwachte Felder"
PLG_ELEMENT_CALC_CALCULATION_DESC="Ausgeführter PHP Code: {table_name___elementname} Syntax zum Zugriff auf die aktuellen Daten zu erhalten. Bei Elementen wie Radiobuttons, CheckBoxen und DropDowns kann {table_name___elementname_raw} für den Zugriff auf die Werte statt der Beschreibung verwendet werden. \nUm PHP errors zu vermeiden, sollten die Platzhalter in Hochkommata eingeschlossen und mit Typecasting verwendet werden\n z.B. \n return (int)'{jos__fb_contact_sample___age_raw}' * 5;  --. 
PLG_ELEMENT_CALC_CALCULATION_LABEL="Berechnen"
PLG_ELEMENT_CALC_FORMAT_STRING_LABEL="Format string"
PLG_ELEMENT_CALC_FORMAT_STRING_DESC="Verwendet PHP's sprintf Funktion (http://php.net/sprintf) um das berechnete Ergebnis in der Listen- und Detailansicht zu Formatieren."
PLG_ELEMENT_CALC_HIDDEN_LABEL="Versteckt"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_LABEL="Nur bei Speichern berechnen"
PLG_ELEMENT_CALC_ON_SAVE_ONLY_DESC="Bei Ja wird der Wert nur bei Speichern des Formulares berechnet, dieser Wert wird gespeichert und in der Tabellansich angezeigt.  If set to no, value is calculated on the fly for table rows."
PLG_ELEMENT_CALC_WIDTH_LABEL="Breite"
PLG_ELEMENT_CALC_HEIGHT_LABEL="Höhe"

