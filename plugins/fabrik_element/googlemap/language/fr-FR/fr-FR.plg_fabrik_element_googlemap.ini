PLG_ELEMENT_GOOGLE_MAP_GEOCODE_DESC="Si 'Oui', insère un champ et bouton pour saisir et géocoder une adresse (dans n'importe quel format supporté par Google Geocoding), mais l'adresse en elle-même n'est pas stockée avec le formulaire. Si réglé sur 'Utiliser Champs', les champs optionnels que vous spécifiez ci-dessous seront utilisés pour Géocoder la carte, au lieu d'un champ d'introduction de données séparé sur la carte"
PLG_ELEMENT_GOOGLE_MAP_GEOCODE_EVENT_DESC="Si 'Bouton' est sélectionné, alors le géocoding se fait quand le bouton 'géocode' est cliqué. Si 'Lors de la frappe' est sélectionné, alors il n'y a pas de bouton et le géocoding se fait au fur et à mesure de la frappe de l'utilisateur. Fonctionne uniquement quand l'option 'Activer Geocode' est à 'oui' et que 'Utiliser les éléments' est paramétré à 'Lors de la frappe'"
