PLG_ELEMENT_GOOGLE_MAP_GEOCODE_DESC="Si 'Oui', insère un champ et bouton pour saisir et géocoder une adresse (dans n'importe quel format supporté par Google Geocoding), mais l'adresse en elle-même n'est pas stockée avec le formulaire. Si réglé sur 'Utiliser Champs', les champs optionnels que vous spécifiez ci-dessous seront utilisés pour Géocoder la carte, au lieu d'un champ input séparé sur la carte"
