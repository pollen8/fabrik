PLG_FORM_STRIPE_PRODUCTS_DESCRIPTION="Use this section if you want to use a product table.  Typically you would have a join element on the form from which the user selects the product (although it could be a hidden field defaulting to a value), with an optional quantity field.  As the user changes item or quantity selections on the form, the visible total will be updated.  If you use this section, the Price and Item sections are ignored.  Note that this feature does not (yet) support repeat groups, eg. you can only have one product selector."
PLG_FORM_STRIPE_COST_DESCRIPTION="Use this section to define costs if you are not using a product table.  For example, if you want to charge membership fees, you might simply specify the fee here in the Cost setting, or derive it with some eval'ed code that looks up the fee in a table dependent on the user's default group, etc.  Or you might use the Select an Element to define an element on your form that the user selects an amount from, or it could be a read only / hidden element defaulting to the cost."
PLG_FORM_STRIPE_ITEM_DESCRIPTION="Use this section to define the item name if you are not using a product table. For example, if you want to charge membership fees, you might simply specify the name of the membership here in the Item setting, or derive it with some eval'ed code that looks up the fee in a table dependent on the user's default group, etc.  Or you might use the Select an Element to define an element on your form that the user selects from, or a read only element with a default value."
PLG_FORM_STRIPE_CHARGE_DESCRIPTION="Define the fileds on your form that store the Stripe transaction ID, and optionally the email the customer provides Stripe.  Also customize the text shown by this plugin at the bottom of the form."
PLG_FORM_STRIPE_CUSTOMERS_DESCRIPTION="You can optionally store the Stripe customer data in a table.  The minimum you would usually store would be the Customer ID, which enables you to make future charges without the customer having to re-enter their details.  If you have enabled Collect Billing and/or Payment Address in the Payment section, you can also store that data.  Note that the webhook settings are not currently used."
PLG_FORM_STRIPE_COUPONS_DESCRIPTION="You can optionally use coupons.  Note that this does not use the Stripe coupon API, you simply use a local table with coupon details, which are applied to the cost before making the Stripe transaction."
PLG_FORM_STRIPE_TEST_DESCRIPTION="We strongly recommend that you use test mode while developing your app!  Obtain the test keys from your Stripe dashboard."
PLG_FORM_STRIPE_STRIPE_DESCRIPTION="In order to use the Stripe plugin, you must have a Stripe account, and obtain API keys from your dashboard.  Enter them here, along with some other basic information.  See the tooltips on each option for detailed information."
PLG_FORM_STRIPE_AFTER_PROCESS_DESC="OPTIONAL - PHP code to run after the form has submitted.  The Stripe charge object is in $this->charge, form and list models are in $formModel and $listModel, form data is in $this->data (or $formModel->formDataWithTableName)"
PLG_FORM_STRIPE_AFTER_PROCESS_LABEL="After Process"

