PLG_FORM_PAYPAL_EVAL_COST_DESC="Kostenfeld berechnen oder nicht"
PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_LABEL="Benutzer Element für Versand Daten"
PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_DESC="Wenn sie die Versandinformationen für den Benutzer holen wollen, geben  sie hier das Benutzer Element in der aktuellen Tabelle an (das Element muss nicht die Benutzer ID enthalten, es kann auch den Benutzernamen speichern...). Dies wird unten verwendet um die Versandinformationen des Benutzers zu erhalten. Leer lassen um die Versandinformationen die der Benutzer in PayPal hinterlegt hat zu nutzen. Wenn die angegebenen Daten nicht vollständig sind, werden die Daten von PayPal verwendet."
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_LABEL="Versand Tabelle"
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_DESC="Optional - Wählt die Tabelle aus der die Benutzer Versand Daten geholt werden. Wenn gewählt bitte die folgenden Felder auch ausfüllen."
