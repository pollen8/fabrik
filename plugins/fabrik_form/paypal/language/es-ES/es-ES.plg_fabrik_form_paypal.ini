PLG_FORM_PAYPAL_SHIPPING_COST_ELEMENT_DESC="Seleccione un elemento que contendrá el valor del envío"
PLG_FORM_PAYPAL_EVAL_SHIPPING_COST_DESC="Evaluar el campo de costo de envío"
PLG_FORM_PAYPAL_GATEWAY_SWITCH_LABEL="Cambiar suscripción"
PLG_FORM_PAYPAL_GATEWAY_SWITCH_DESC="Esto es para sitios donde se puede cambiar entre una suscripción o un solo pago. Debe haber algún código PHP que devuelve el valor verdadero su desea que el pago sea manejado como suscripción. Si se deja vacío, se utilizará la opción de tipo de pago."