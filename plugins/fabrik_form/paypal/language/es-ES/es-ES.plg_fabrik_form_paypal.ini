PLG_FORM_PAYPAL_SUBS_DATA_ID_LABEL="ID"
PLG_FORM_PAYPAL_SUBS_DATA_ID_DESC="El campo que contiene el ID de los planes de suscripción. Un registro debe existir donde el campo ID contiene el mismo valor como el campo 'Artículo a adquirir' de este complemento"
PLG_FORM_PAYPAL_SUBS_DATA_INVOICE_LABEL="Factura Num."
PLG_FORM_PAYPAL_SUBS_DATA_INVOICE_DESC="Opcional - un marcador, por ejemplo {mifactura}. Ponga $_REQUEST['mifactura'] = $loquesea; en el método createInvoice() de su archivo PHP IPN. Si el marcador no es encontrado o se ha dejado vacío, una factura única será generada."
PLG_FORM_PAYPAL_SUBS_DATA_RECURRING_LABEL="Recurrente"
PLG_FORM_PAYPAL_SUBS_DATA_RECURRING_DESC="El valor debe de ser 0 para no recurrente, 1 para recurrente. Se pueden usar marcadores."
PLG_FORM_PAYPAL_SUBS_DATA_NAME_LABEL="Nombre"
PLG_FORM_PAYPAL_SUBS_DATA_NAME_DESC="Texto que describe la suscripción, puede usar marcadores."
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_LABEL="Duración"
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_DESC="El elemento que contiene la duración de la suscripción (debe contener números enteros)"
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_PERIOD_LABEL="Duración del periodo"
PLG_FORM_PAYPAL_SUBS_DATA_DURATION_PERIOD_DESC="El elemento que contiene los periodos de duración de las suscripciones (debe contener valores como D (para el día), W (para la semana), M (para el mes), Y (para el año)"
PLG_FORM_PAYPAL_SHIPPING_COST_LABEL="Costo del envío"
