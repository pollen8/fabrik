PLG_FORM_PAYPAL_PURCHASE_ITEM_LABEL="Artículo a adquirir"
PLG_FORM_PAYPAL_PURCHASE_ITEM_DESC="Nombre del producto que se está comprando"
PLG_FORM_PAYPAL_PURCHASE_ITEM_ELEMENT_LABEL="O seleccione un elemento"
PLG_FORM_PAYPAL_PURCHASE_ITEM_ELEMENT_DESC="Seleccione un elemento que contendrá el nombre del elemento que se está comprando"
PLG_FORM_PAYPAL_IPN_ELEMENT_LABEL="Elemento IPN Personalizado"
PLG_FORM_PAYPAL_IPN_ELEMENT_DESC="Opcional - Seleccione el elemento cuyos datos se actualizarán cuando haya terminado la transacción"
PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_LABEL="Valor IPN Personalizado"
PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_DESC="Opcional - si ha seleccionado un elemento IPN Personalizado, introduzca el valor que se debería almacenar tras una IPN correcta. ¡NO UTILICE : EN ESTE CAMPO! Utilice {marcadores} estándar de Fabrik para la sustitución antes de enviar a PayPal. Utilice [nombre] como marcadores de los valores de notificación IPN de PayPal (como [receiver_email], etc), las sustituciones se llevan a cabo durante la fase de notificación IPN. Si se deja en blanco (pero se ha seleccionado un elemento Personalizado), se almacenará aquí el txn_id."
PLG_FORM_PAYPAL_CONDITION_LABEL="Condición"
PLG_FORM_PAYPAL_CONDITION_DESC="Código PHP opcional. Si el código devuelve falso, no se ejecutará la transacción Paypal."
PLG_FORM_PAYPAL_IPN_TXN_ID_LABEL="Elemento Txn-Id IPN"
PLG_FORM_PAYPAL_IPN_TXN_ID_DESC="Opcional (¡pero absolutamente recomendado!) - elemento que almacenará el ID de transacción de PayPal"
PLG_FORM_PAYPAL_IPN_PAYMENT_LABEL="Elemento de pago IPN"
PLG_FORM_PAYPAL_IPN_PAYMENT_DESC="Opcional (¡pero absolutamente recomendado!) - elemento que almacenará el importe del pago (payment_amount) de la transacción de PayPal"
PLG_FORM_PAYPAL_TEST_SITE_LABEL="Sitio de pruebas"
PLG_FORM_PAYPAL_TEST_SITE_DESC=""_QQ_"PCIONAL - puede indicar la dirección de un sitio para comprobación de las notificaciones IPN de PayPal, para usar su guión en vez del de su sitio Joomla estándar (si ha seleccionado el Modo prueba). Es útil si está comprobando en un servidor privado, sin entrada DNS externa."
PLG_FORM_PAYPAL_TEST_SITE_QS_LABEL="Probar QS"
PLG_FORM_PAYPAL_TEST_SITE_QS_DESC="OPCIONAL - puede indicar cualquier argumento de cadena de consulta &foo=bar para pruebas, que el guión añadirá a la URL de notificación IPN (si ha seleccionado el Modo prueba). Es útil para disparar xdebug remoto, con la directiva que sea que su entorno de desarrollo PHP utilice (como &XDEBUG_SESSION_START=nombre)"
PLG_FORM_PAYPAL_RETURN_URL_LABEL="URL de retorno"
PLG_FORM_PAYPAL_RETURN_URL_DESC="URL opcional para uso de PayPal para el botón "_QQ_"Regresar a la tienda"_QQ_" tras completar el pago. Puede usar {marcadores} estándar de Fabrik. Paypal añadirá de forma automática todos los datos IPN de importancia como datos 'request' (argumentos de cadena de consulta)."
PLG_FORM_PAYPAL_RETURN_MSG_LABEL="o Mensaje de retorno"
PLG_FORM_PAYPAL_RETURN_MSG_DESC="En vez de indicar una URL de retorno, puede indicar aquí el texto de un mensaje, que se mostrará en la página de 'agradecimiento' por omisión. Como con el campo IPN Personalizado, se pueden usar marcadores {tabla___elemento} y [cosas_paypal]. OBSERVACIÓN - el texto de este mensaje se enviará a PayPal como parte de la cadena de consulta, ¡por lo que debería ser relativamente corto! Para ver todos los datos 'request' disponibles para usar como [cosas_paypal], utilice el Modo prueba e inserte el marcador especial [show_all] en este campo y la página de agradecimiento le mostrará todos los datos 'request'."
PLG_FORM_PAYPAL_IPN_RECORD_ALL_LABEL="Elemento Todos los Registros IPN"
PLG_FORM_PAYPAL_IPN_RECORD_ALL_DESC="Opcional - elemento que almacena la información devuelta por PayPal"
PLG_FORM_PAYPAL_EVAL_COST_LABEL="Eval"
PLG_FORM_PAYPAL_EVAL_COST_DESC="Evaluar el campo de precio"
PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_LABEL="Elemento de usuario para datos de envío"
PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_DESC="Si desea tomar la información de envío del usuario, especifique aquí el elemento de usuario en su tabla actual (el elemento de usuario no tiene que registrar la ID, el puede también registrar el nombre de usuario, ...). Esto puede ser utilizado abajo para recuperar la información de envío de este usuario. Deje vacío para usar los datos de envío proporcionados por el usuario en PayPal. Si los datos son incompletos (es decir, si algunos cambios necesarios como el país no son proporcionados), los datos de envío proporcionados por el usuario en Paypal serán utilizados."
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_LABEL="Tabla de envío"
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_DESC="OPCIONAL - Seleccione la tabla desde la que se tomarán los datos de envío del usuario. Si se selecciona, por favor, complete los siguientes campos."
PLG_FORM_PAYPAL_SHIPPING_DATA_ID_LABEL="ID del usuario"
PLG_FORM_PAYPAL_SHIPPING_DATA_ID_DESC="Seleccione el campo que grabará el ID del usuario en la tabla seleccionada arriba. El ID del usuario registrado en Joomla se utilizará para buscar los datos de envío"
