PLG_FORM_LOG_LOGDETAILS_DESC="Will keep track of users visiting a record's details view depending on what you want to register. For now, this is recording in the default #__{package}_log DB"
PLG_FORM_LOG_LOGDETAILS_LABEL="Log Detail Ansicht"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_DESC="If the user visiting the details view is not a registered one, what do we do? 'No' won't record anything, 'IP Address' will record the visitor's IP and 'Generic' will record 'Visitor' in the DB"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_LABEL="Falls Besucher"
PLG_FORM_LOG_MAKEFILE_DESC="Schreibt die Log Daten in eine Datei"
PLG_FORM_LOG_MAKEFILE_LABEL="In Datei Loggen"
PLG_FORM_LOG_MAKINGFILE_LABEL="Datei erstellen"
PLG_FORM_LOG_ORCUSTOM_DESC="Customize the message to store in the file and/or DB.<li>Use {tablename___elementname} placeholders to insert the form's data into the message.</li><li>{Add/Edit} will be replaced by added/edited.</li><li>{DATE} will be replaced by the date defined above. </li><li>Use {$_SERVER->REMOTE_ADDR}, {$_SERVER->HTTP_REFERER} and {$_SERVER->HTTP_USER_AGENT} to record those data.</li>-----<li>For creating a CSV file labels and/or recording into a custom table (see 'Suffix table' option above), define the labels/fields by putting them between '++' (specify the fieldtype if you record in DB with ==) and the data to record between double quotes.</li><li><b>Examples and info at http://bit.ly/3TFwEl</b></li>"
PLG_FORM_LOG_ORCUSTOM_LABEL="oder Nachrichten Template"
PLG_FORM_LOG_OVERWRITE="Überschreiben"
PLG_FORM_LOG_PATH_DESC="Pfad, beginnend mit dem J!Root, wo die Log Dateien gespeichert werden sollen. Der vorhandene 'logs/' Ordner ist Standard. {tablename___elementname} Platzhalter nutzen um Formulardaten im Pfad zu verwenden (z.B. logs/mydir/{mytable___userelement}/). Der/die Ordner werden erstellt wernn sie noch nicht vorhanden sind. MIT abschließendem Slash."
PLG_FORM_LOG_PATH_LABEL="Pfad"
PLG_FORM_LOG_RANDOMFILENAME_DESC="Fügt einen zufälligen Namen nach dem oben gewählten hinzu, die Länge wird unten festgelegt. DIE 'HINZUFÜGEN METHODE' FUNKTIONIERT MIT DIESER EINSTELLUNG NICHT!"
