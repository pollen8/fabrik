PLG_FABRIK_FORM_CUSTOMID_LABEL="Custom id field"
PLG_FABRIK_FORM_CUSTOMID_DESC="You must have declared an external id on a custom field either already created or one that is being created. Please understand that an external id has to be one of the following field types:

1) Text
2) Number
3) Email
4) Auto Number

As a sforce administrator, you login to Salesforce.com and go to Setup > App Setup > Accounts > Fields. Then scroll down to Account Custom Fields and Relationships. Either Create a new field that you will be utilizing or edit a existing field which is a valid field type and make it an external field. 
"
