PLG_VISUALIZATION_CALENDAR_WEEK_DAY_HEIGHT_DESC="Voer een getal voor de pixel hoogte"
PLG_VISUALIZATION_CALENDAR_OPEN_HOUR_LABEL="Start tijd"
PLG_VISUALIZATION_CALENDAR_OPEN_HOUR_DESC="Als u de kalender wilt beperken om alleen een bepaalde periode van de dag weer te geven, zoals openingstijden, kunt u hier de start tijd invullen om weer te geven. "
PLG_VISUALIZATION_CALENDAR_CLOSE_HOUR_LABEL="Eind tijd"
PLG_VISUALIZATION_CALENDAR_CLOSE_HOUR_DESC="Als u de kalender wilt beperken om alleen een bepaalde periode van de dag weer te geven, zoals bijvoorbeeld openingstijden, kunt u hier het laatste uur om weer te geven. Deze waarde moet hoger zijn dan bovenstaande waarde."
