PLG_VISUALIZATION_CALENDAR_READ_ONLY_LABEL="Alleen-lezen"
PLG_VISUALIZATION_CALENDAR_READ_ONLY_DESC="Zo ja, zullen gebruikers geen gebeurtenissen kunnen toevoegen op de kalender, ongeacht de instelling in de bijbehorende lijst. Als u hierboven een label-element selecteert, wordt het label weergegeven, maar de link naar de detailweergave wordt uitgeschakeld. Nuttig als u wilt afdwingen dat gebruikers evenement via een formulier en niet rechtstreeks in de agenda invoeren."
