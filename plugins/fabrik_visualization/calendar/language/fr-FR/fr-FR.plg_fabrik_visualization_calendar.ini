PLG_VISUALIZATION_CALENDAR_OPEN_HOUR_LABEL="Heure de début"
PLG_VISUALIZATION_CALENDAR_OPEN_HOUR_DESC="Si vous voulez restreindre l'affichage du calendrier à une certaine période de la journée, comme les heures de bureau par exemple, vous pouvez entrer ici l'heure de début à afficher. Vous devez entrer un entier."
PLG_VISUALIZATION_CALENDAR_CLOSE_HOUR_LABEL="Heure de fin"
PLG_VISUALIZATION_CALENDAR_CLOSE_HOUR_DESC="Si vous voulez restreindre l'affichage du calendrier à une certaine période de la journée, comme les heures de bureau par exemple, vous pouvez entrer ici l'heure de début à afficher. Vous devez entrer un entier et cette valeur doit être plus élevée que celle ci-dessus."
PLG_VISUALIZATION_CALENDAR_SHOW_WEEKENDS_LABEL="Montrer les weekends"
PLG_VISUALIZATION_CALENDAR_SHOW_WEEKENDS_DESC="Vous pouvez choisir de masquer les weekends pour afficher seulement les jours entre lundi et vendredi."

