PLG_VISUALIZATION_CALENDAR_MONTH_VIEW_OPTIONS="Options de vue mensuelle"
PLG_VISUALIZATION_CALENDAR_DEFAULT_VIEW_DESC="Vue par défaut à l'ouverture du calendrier.  Peut être remplacé par la valeur du cookie si l'utilisateur a déjà accédé au calendrier.  Assurez-vous que vous avez activé le type de vue que vous sélectionnez ici !"
PLG_VISUALIZATION_CALENDAR_DEFAULT_VIEW_LABEL="Vue de départ"
PLG_VISUALIZATION_CALENDAR_READ_ONLY_LABEL="Lecture seule"
PLG_VISUALIZATION_CALENDAR_READ_ONLY_DESC="Si oui, les utilisateur ne pourront pas ajouter d'évènements au calendrier, quel que soit le réglage dans la liste associée. Si vous avez entré un texte pour le libellé de l'évènement plus haut, l'intitulé sera affiché mais le lien vers le détail sera désactivé. Utile si vous voulez forcer les utilisateurs à introduire de nouveaux évènements via un formulaire et pas directement via le calendrier."
