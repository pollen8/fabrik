PLG_VISUALIZATION_CALENDAR_WEEK_DAY_WIDTH_DESC="Entrer une valeur entière pour la largeur en pixel du jour"
PLG_VISUALIZATION_CALENDAR_WEEK_DAY_HEIGHT_LABEL="Hauteur du jour"
