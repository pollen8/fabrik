PLG_VISUALIZATION_FUSIONCHART_TREND_STARTVALUE_LABEL="Start Value"
PLG_VISUALIZATION_FUSIONCHART_TREND_TYPE_DESC="If Trendline selected for Element Type, this setting defines how to graph the trend line.  Usually this will be Min -> Max, which graphs from min dataset value on left, to max value on right."
