PLG_VISUALIZATION_FUSIONCHART_DUAL_Y_PARENT_LABEL="Dual Y Label"
PLG_VISUALIZATION_FUSIONCHART_CHART_BOTTOMMARGIN_DESC="In pixels, Empty space to be left on bottom of the chart (e.g. 50). <strong>FusionCharts Attribute: chartBottomMargin</strong>"
