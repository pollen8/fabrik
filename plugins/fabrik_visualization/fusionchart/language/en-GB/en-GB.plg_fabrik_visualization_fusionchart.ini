PLG_VISUALIZATION_FUSIONCHART_ANIMATION_DESC="Whether the animation is to be played or whether the entire chart would be rendered at one go. <strong>FusionCharts Attribute: animation</strong>"
PLG_VISUALIZATION_FUSIONCHART_ANIMATION_LABEL="Animation"
PLG_VISUALIZATION_FUSIONCHART_AXIS_LABEL_DESC="The label to use for this element. <strong>FusionCharts Attribute:</strong>"
PLG_VISUALIZATION_FUSIONCHART_AXIS_LABEL_LABEL="Label"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONT_DESC="Sets the base font family of the chart font which lies on the canvas i.e., all the values and the names in the chart which lie on the canvas will be displayed using the font name provided here. <strong>FusionCharts Attribute: baseFont</strong>"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONT_LABEL="Base Font"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTCOLOR_DESC="Sets the base font colour of the chart i.e., all the values and the names in the chart which lie on the canvas will be displayed using the font colour provided here. HEX colour code WITHOUT "_QQ_"#"_QQ_" at the beginning (e.g. ff0000). <strong>FusionCharts Attribute: baseFontColor</strong> "
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTCOLOR_LABEL="Base Font Color"
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTSIZE_DESC="Sets the base font size of the chart i.e., all the values and the names in the chart which lie on the canvas will be displayed using the font size provided here (e.g. 12). <strong>FusionCharts Attribute: baseFontSize</strong> "
PLG_VISUALIZATION_FUSIONCHART_BASE_FONTSIZE_LABEL="Base Font Size"
PLG_VISUALIZATION_FUSIONCHART_BG_ALPHA_DESC="Numerical value between 0 and 100 to set the alpha (transparency) of the graph. This is particularly useful when you want to set a background image for the chart. <strong>FusionCharts Attribute: bgAlpha</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_ALPHA_LABEL="Alpha"
PLG_VISUALIZATION_FUSIONCHART_BG_COLOR_DESC="Sets the background colour for the chart. HEX colour code WITHOUT "_QQ_"#"_QQ_" at the beginning (e.g. ff0000). <strong>FusionCharts Attribute: bgColor</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_COLOR_LABEL="Color"
PLG_VISUALIZATION_FUSIONCHART_BG_IMG_DESC="Relative path from your J! Root of the image to use as a background for the chart (e.g. images/stories/bg_chart1.png). <strong>FusionCharts Attribute: bgSWF</strong>"
PLG_VISUALIZATION_FUSIONCHART_BG_IMG_LABEL="Image"
PLG_VISUALIZATION_FUSIONCHART_CAPTION_DESC="Determines the caption of the chart that would appear at the top of the chart. <strong>FusionCharts Attribute: caption</strong>"
PLG_VISUALIZATION_FUSIONCHART_CAPTION_LABEL="Caption"
