PLG_VISUALIZATION_FUSIONCHART_SCROLL_NUMVISIBLE_DESC="For 'Scroll' charts only: This attribute lets you control how many data plots would appear in the visible area of the scroll pane.
For example, if you're plotting a chart with 25 data items in each data-set, and you wish to show only 10 data items in the visible area, set this attribute as 10. You would now see only 10 data points on the chart - rest of the data points would be visible upon scrolling.
If you want to show all the data points on the chart irrespective of the number of data points in your XML data document, set this attribute as 0 or leave empty. <strong>FusionCharts Attribute: numVisiblePlot</strong>"
PLG_VISUALIZATION_FUSIONCHART_SCROLL_NUMVISIBLE_LABEL="Num. Visible"
