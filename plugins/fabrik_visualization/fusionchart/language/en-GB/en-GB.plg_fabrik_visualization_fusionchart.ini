PLG_VISUALIZATION_FUSIONCHART_FORMAT_NUM_DESC="If 'Yes' then the numbers displayed on the chart will be formatted using commas, e.g., 40,000 (40000 if 'No'). <strong>FusionCharts Attribute: formatNumber</strong>"
