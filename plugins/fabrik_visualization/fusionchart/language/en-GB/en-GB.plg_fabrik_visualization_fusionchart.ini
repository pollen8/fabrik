PLG_VISUALIZATION_FUSIONCHART_WHERE_LABEL="Where"
PLG_VISUALIZATION_FUSIONCHART_WHERE_DESC="Add a where SQL statement to filter the table results. E.g. name = 'rob'.  You may use {placeholders} for query string args, but if you do, don't use quotes, as we automagically urldecode, sanitize and quote any query string substitutions, so just foo={bar} becomes foo='whatever bar qs arg was'."
PLG_VISUALIZATION_FUSIONCHART_DESCRIPTION="This plugin works with the FusionCharts XT product.  You can obtain a fully working trial version from <a target='_blank' href='https://www.fusioncharts.com/download/fusioncharts-suite-xt'>here</a>, select PHP as the stack.  Upload the entire package to the 'libs' folder in this plugin, such that the fusioncharts.php wrapper is at ./plugins/fabrik_visualization/fusionchart/libs/fusioncharts-suite-xt/integrations/php/fusioncharts-wrapper/fusioncharts.php.  Then select the fusioncharts-suite-xt folder in the FusionChart Library selection in the Graph Atttributes tab,  If you have a licensed copy, or different versions, you can upload them to the same libs location, and select the version you want to use."
PLG_VISUALIZATION_FUSIONCHART_CHART_LIB_DESC="FusionChart library to use"
