PLG_VISUALIZATION_FUSIONCHART_PALETTE_COLORS_DESC="Specify your custom list of hex colours for the data items. The list of colours have to be separated by comma, i.e. FF0000,0372AB,FF5904.... <strong>FusionCharts Attribute: paletteColors</strong>"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_COLORS_LABEL="Palette Colors"
