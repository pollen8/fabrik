PLG_VISUALIZATION_FUSIONCHART_VERSION_DESC="Select which version of FusionCharts you wish to use.  Default is the older free version that ships with this plugin.  If you wish to use either the new free version (2.2) or the Pro v3 version, download the ZIP from the FusionCharts site, upload the main FusionChartsFree or FusionCharts folder from that ZIP to ./plugins/fabrik_visualization/fusionchart/lib, and select your version on this menu."
