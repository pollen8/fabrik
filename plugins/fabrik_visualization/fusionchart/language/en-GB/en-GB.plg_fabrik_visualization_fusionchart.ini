PLG_VISUALIZATION_FUSIONCHART_DIVLINE_COLOR_LABEL="Color"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_DECIMAL_PRECISION_DESC="Number of decimal places to which all divisional line (horizontal) values on the chart would be rounded to. <strong>FusionCharts Attribute: divLineDecimalPrecision</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_DECIMAL_PRECISION_LABEL="Division Line Decimal Precision"
