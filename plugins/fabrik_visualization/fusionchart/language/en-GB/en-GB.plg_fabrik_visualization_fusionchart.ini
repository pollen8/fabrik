PLG_VISUALIZATION_FUSIONCHART_DIVLINE_SHOWVALUE_LABEL="Show Value"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_THICKNESS_DESC="Thickness (in pixels) of the grid divisional line (e.g. 2). <strong>FusionCharts Attribute: divLineThickness</strong>"
PLG_VISUALIZATION_FUSIONCHART_DIVLINE_THICKNESS_LABEL="Thickness"
