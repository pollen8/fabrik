PLG_VISUALIZATION_FUSIONCHART_CNV_COLOR_DESC="Sets the background colour for the canvas. HEX colour code WITHOUT "_QQ_"#"_QQ_" at the beginning (e.g. ff0000). <strong>FusionCharts Attribute: canvasBgColor</strong>"
