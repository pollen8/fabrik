PLG_VISUALIZATION_FUSIONCHART_CUSTOM_ATTRIBUTES_DESC="Enter here custom attributes to apply to the chart. Leave Empty to use default settings and/or specify them yourself below. If anything is entered here, the settings below WON'T APPLY (default values will however). See 'Chart XML Reference' at http://www.fusioncharts.com/free/docs/ for possible params for each Chart type. Enter each param separated by semi-colons (E.g. bgColor=ff0000;rotateNames=1;)"
PLG_VISUALIZATION_FUSIONCHART_CUSTOM_ATTRIBUTES_LABEL="Custom attributes"
PLG_VISUALIZATION_FUSIONCHART_EL_COLOUR_DESC="Color used for this element. <strong>FusionCharts Attribute:</strong>"
