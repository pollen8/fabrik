PLG_VISUALIZATION_FUSIONCHART_PALETTE_DESC="Some predefined colour themes to use. Applies to chart background, canvas, font and tool-tips, it does not change the colours of data items (i.e., column, line, pie etc.), for that use the Palette Colors below. <strong>FusionCharts Attribute: palette</strong>"
