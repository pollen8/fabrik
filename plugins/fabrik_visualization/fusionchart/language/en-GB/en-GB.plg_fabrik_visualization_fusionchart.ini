PLG_VISUALIZATION_FUSIONCHART_ELEMENT_LABEL="Element"
PLG_VISUALIZATION_FUSIONCHART_ELEMENT_TYPE_DESC="Whether this element will be used as a data set or trend lines on the chart. For defining one element as trend lines you NEED TO have another element as data set otherwise the element will be considered as a data set no matter what. <strong>FusionCharts Attribute:</strong>"
